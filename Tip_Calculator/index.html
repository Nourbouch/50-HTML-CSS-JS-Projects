<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>start files</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1>Tip Calculator</h1>
        <div class="app-container">
          <form>
            <fieldset>
              <div class="form-group">
                <div class="inputs-group">
                  <label for="bill">Bill</label>
                  <input type="text" id="bill" value="40" />
                  <label for="percent-tip">Percent Tip</label>
                  <input type="text" id="percent-tip" value="15.00" />
                  <label for="num-of-people">Number of People</label>
                  <input type="text" id="num-of-people" value="3" />
                </div>
                <div class="results">
                  <div class="total">
                    <div class="desc">
                      <p>Tip</p>
                      <p>Including %</p>
                    </div>
                    <div class="amount">
                      <h2 id="total">$0.00</h2>
                    </div>
                  </div>
                  <div class="per-person">
                    <div class="desc">
                      <p>Tip</p>
                      <p>Per person</p>
                    </div>
                    <div class="amount">
                      <h2 id="per_pers">$0.00</h2>
                    </div>
                  </div>
                  <div class="total-per-person">
                    <div class="desc">
                      <p>Total</p>
                      <p>Per person</p>
                    </div>
                    <div class="amount">
                      <h2 id="total_person">$0.00</h2>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
